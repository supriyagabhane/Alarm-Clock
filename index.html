<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="alarm-clock.css">
</head>
<body>
    <div class = "container">
        <img src= "C:\Users\sgabhane\Desktop\Codes\Alarm Clock\Alarm-Clock.png" alt="Alarm Clock" height="180rem">
        <h1>00:00:00 AM</h1>
        <div class = "Time">
            <div class="column">
                <select>
                    <option value = "Hour" selected hidden>Hours</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value = "Minutes" selected hidden>Minutes</option>
                </select>
            </div>

            <div class="column">
                <select>
                    <option value = "AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>

        <h2>Upcoming Alarm</h2>
        <ul class = "set-alarm-list">
        </ul>
    </div>

    <script src = "alarm-clock.js"></script>
</body>
</html>
